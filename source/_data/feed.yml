    description: |
      <p>我作为一个内容创作者和一名软件工程师、以及一个「政治正确」的人，一直比较关注著作权和自由软件相关的话题。为了准备本期播客我也翻看了中文互联网上大部分相关的资料，以及常见自由软件许可证的条款原文。</p>
      <p>本期的内容包括：什么是自由软件、Copyleft、GPL 家族、什么是衍生作品、GPL 在法律上的现状、非 Copyleft 许可证、CC 许可证、CLA、著作权和专利的区别。</p>
