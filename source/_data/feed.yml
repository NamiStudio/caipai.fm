      - '王子亭'
    description: |
      <p>我的上一份工作就是维护一个叫「番茄土豆」的番茄工作法软件，因此我对番茄工作法有着比较深入的了解，在番茄土豆工作的过程中自己也在实践番茄工作法，也接触到了很多使用番茄工作法的用户。</p>
      <p>本期的内容包括：什么是 GTD 方法、番茄工作法具体有哪些内容、这些方法如何改善你的工作效率、番茄工作法适合哪些人、不适合哪些人、为什么要使用番茄工作法软件以及番茄土豆的广告等。</p>
      <p>参考链接：</p>
      <ul>
        <li><a href="http://fanqiegongzuofa.com/fan-qie-gong-zuo-fa-tu-jie-suo-jian-ban/">番茄工作法简明教程</a></li>
